{% extends "auctions/layout.html" %}

{% block body %}

{% if message %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endif %}

<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <table>{{ form }}</table>
    <input class="btn btn-primary" type="submit" value="Create">
</form>

{% endblock %}
